<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="none"/>
  
  <!-- Main text with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- HackFusion Text -->
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#gradient)">
    HackFusion
  </text>
  
  <!-- Circuit-like decorative elements -->
  <path d="M 50,20 L 80,20 L 90,30 L 100,30" stroke="#00ff00" stroke-width="2" fill="none"/>
  <path d="M 350,80 L 320,80 L 310,70 L 300,70" stroke="#0066ff" stroke-width="2" fill="none"/>
  
  <!-- Binary elements -->
  <text x="30" y="90" font-family="monospace" font-size="10" fill="#00ff00">01</text>
  <text x="360" y="20" font-family="monospace" font-size="10" fill="#0066ff">10</text>
</svg>
